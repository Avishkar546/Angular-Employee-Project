<div class="row">
  <div class="col-12 text-center mb-3">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button
        type="button"
        class="btn"
        [ngClass]="componentName == 'Roles' ? 'btn-primary' : 'btn-secondary'"
        (click)="changeTab('Roles')"
      >
        Roles
      </button>

      <button
        type="button"
        class="btn"
        [ngClass]="
          componentName == 'Designation' ? 'btn-primary' : 'btn-secondary'
        "
        (click)="changeTab('Designation')"
      >
        Designation
      </button>
    </div>
  </div>
</div>

<div class="row pt-2">
  <div class="col-12" *ngIf="componentName == 'Roles'">
    <app-roles></app-roles>
  </div>
  <div class="col-12" *ngIf="componentName == 'Designation'">
    <app-designation></app-designation>
  </div>
</div>
